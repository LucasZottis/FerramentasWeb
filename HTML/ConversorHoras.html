                                <form action="">
                                    <div id="Campos">
                                        <span class="InfoSexagesimal">Horas: <input id="Hora" type="text" placeholder="0" maxlength="2" onblur="AoDeixarCampo()"></span>

                                </form>
                                <table id="Resultado">
                                    <thead>
                                        <tr>
                                            <th>Valor decimal em</th>

                                        </tr>

                                            <td>Horas</td>
                                            <td id="HorasDecimais">0.0000</td>
                                        </tr>
                                        <tr>
                                            <td>Minutos</td>
                                            <td id="MinutosDecimais">0.0000</td>
                                        </tr>
                                        <tr>
